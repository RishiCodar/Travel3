<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./public/css/style.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/a233b0992a.js" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/c8bd1d47fc.js" crossorigin="anonymous"></script>
        <title>Contact Us</title>
        <link rel="icon" type="image/x-icon" href="/public/images/favicon-32x32.png">
    </head>
<body style="background-color: #ddf7e3; ">
    <nav class="navbar" style="background-color: #ddf7e3;">
        <div class="containerHead">
            <h1 class="logo"><a class="navbar-brand" href="/"><img style="height: 75px; width: 130px;" src="/public/images/logo1.png"></a></h1>
            <ul class="nav-items" >
                <li class="item" ><a href="/" style=" text-decoration: none; font-weight: bold; font-size: small;">Home</a></li>
                <li class="item"><a href="/about" style=" text-decoration: none; font-weight: bold; font-size: small;">About</a></li>
                <li class="item"><a href="/contact" style=" text-decoration: none; font-weight: bold; font-size: small;">Contact </a></li>
            </ul>
        </div>
    </nav>
    <section class="contact-frm">
        <div class="containerHead">
            <div class="frm-wrapper">
                <div class="company-address">
                    <div class="address-group">
                        <i class="fa-solid fa-location-dot fa-flip" style="color: #4d2163;"></i>
                        <h2 class="text-gray md-heading">Location</h2>
                        <p>Sankri, Uttarkashi, Uttarakhand</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-envelope fa-beat"  style="color: #4d2163;"></i>
                        <h2 class="text-gray md-heading">E-mail</h2>
                        <p>happytriptohimalaya@gmail.com</p>
                    </div>
                    <div class="address-group">
                        <i class="fa-solid fa-phone-volume fa-beat-fade" style="color: #4d2163;"></i>
                        <h2 class="text-gray md-heading">Call</h2>
                        <p>8383919563, 9458989865</p>
                    </div>
                </div>
                <form  action="/send" method="post" class="frm">
                    <h1 class="lg-heading text-black">Contact Us</h1>
                    <p class="text-gray">Let us know quaries, suggestions and concerns by filling the contact form below.</p>
                    <div class="form-group">
                        <label for="username">Name</label>
                        <input type="text" name="Username" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input type="text" name="phone" id="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="DateOfTravel">Date Of Travel</label>
                        <input type="date" name="Date" id="date" required>
                    </div>
                    <div class="form-group">
                        <label for="Message">Message</label>
                        <textarea name="message" id="message" cols="" rows=""></textarea>
                    </div>
                    <button type="submit" class="btn btn-success btn-lg">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <footer class="footer" style="background-color: rgb(201, 201, 201); color: black;">
        <div class="social-media-links">
            <a href="www.facebook.com"><i class="fab fa-facebook fa-2x" style="color: black;"></i></a>
            <a href="www.instagram.com"><i class="fab fa-instagram fa-2x" style="color: black;"></i></a>
            <a href="www.youtube.com"><i class="fab fa-youtube fa-2x" style="color: black;"></i></a>
        </div>
        <p>Happy Trip To Himalaya &copy; 2023, All Right Reserved</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
